<!-- 1) კომენტარების სახით ახსენით რა არის list-ები, როგორი სახის არსებობს სიები გვაქვს და რა დანიშNულება გააჩნიათ. -->
<!-- lists ==> სიები ინახავენ მნიშვნელობებს რაღაცასთან დაკავშირებით 
არსებობს 2 სახის სია : დალაგებული და დაულაგებელი
<ol></ol> -- დალაგებული სია 
<ul></ul> -- დაულაგებელი სია
<li></li> -- სიის მნიშვნელობები
-->

<!-- 2) შექმენით დალაგებული სია, სადაც შეიტანთ თქვენთვის სასურველ 5 მნიშვნელობას. -->

<body>
    <ol>
        <li>burger</li>
        <li>xinkali</li>
        <li>xawapuri</li>
        <li>shaurma</li>
        <li>mwvadi</li>
    </ol>
</body>

<!-- 3) შექმენით დაულაგებელისია, სადაც შეიტანთ თქვენთვის სასურველ 5 მნიშვნელობას. -->
<body>
    <ul>
        <li>burger</li>
        <li>xinkali</li>
        <li>xawapuri</li>
        <li>shaurma</li>
        <li>mwvadi</li>
    </ul>
</body>

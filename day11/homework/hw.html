<!-- 2)კომენტარის სახით ახსენით თითოეული ტექსტის ფორმატირების დანიშნულება თუ რომელი რას აკეთებს -->

<!-- <b></b> ეს თეგი არის bald ის შემოკლებული ფორმა რომელიც ნიშნავს მუქს (თუ ამ თეგში მოვათავსებთ რაიმე ტექსტს ეს ტექსტი გამუქდება) არის container თეგი -->

<!-- <i></i> არის italic ის შემოკლებული ფორმა, რომელოც გადახრის მასში მოთავსებულ ტექსტს მარჯვენა მხარეს (არის container თეგი) -->

<!-- <u></u> არის underline ის შემოკლებული ფორმა, რომელიც გაუსვამს ჰორიზონტალურ ხაზს ქვეშ მასში მოთავსებულ ტექსტს (არის container თეგი) -->

<!-- <strong></strong> მასში ტექსტი გამუქდება როგორც ამუქებდა b თეგი იგივეს აკეთებს strong თეგიც (არის container თეგი) // strong თეგში მოთავსებული ტექსტი არის უფრო მნიშვნელოვანი სხვა ტექსტებთან შედარებით ასევე ეხმარებათ screen reader ებს (უსინათლო ადამიანებს) -->

<!-- <em></em> თეგი არის emphasis შემოკლებული ფორმა მასში მოთავსებული ტექსტი გადაიხრება მარჯვენა მხარეს, როგორც გადახრიდა i თეგი იგივეს აკეთებს em თეგი // იგივეა რაც i თეგი მაგრამ ერთადერთი განსხვავება ისაა, რომ მასში მოთავსებული ტექსტი არის უფრო მნიშვნელოვანი და ასევე უადვილებს screen reader ებს ვებსაიტზე მოცემული ტექსტის მიხვედრაში -->



<!-- 3)რით განსხვავდება strong თეგი b თეგისგან და რით განსხვავდება em თეგი i თეგისგან? დაწერე კომენტარის სახით -->

<!-- <strong></strong> მასში ტექსტი გამუქდება როგორც ამუქებდა b თეგი იგივეს აკეთებს strong თეგიც (არის container თეგი) // strong თეგში მოთავსებული ტექსტი არის უფრო მნიშვნელოვანი სხვა ტექსტებთან შედარებით ასევე ეხმარებათ screen reader ებს (უსინათლო ადამიანებს) -->

<!-- <em></em> თეგი არის emphasis შემოკლებული ფორმა მასში მოთავსებული ტექსტი გადაიხრება მარჯვენა მხარეს, როგორც გადახრიდა i თეგი იგივეს აკეთებს em თეგი // იგივეა რაც i თეგი მაგრამ ერთადერთი განსხვავება ისაა, რომ მასში მოთავსებული ტექსტი არის უფრო მნიშვნელოვანი და ასევე უადვილებს screen reader ებს ვებსაიტზე მოცემული ტექსტის მიხვედრაში -->




<!-- 4)შექმენით 25 ხაზი ტექსტი,პირველი 5 მათგანი გაამუქეთ,შემდეგი 5 მათგანი გადახარეთ გვერდით,შემდეგი 5 მათგანს გაუსვით ქვეშ ჰორიზონტალური ხაზი,შემდეგ 5 მათგანიც გააამუქეთ ოღონდ იყოს უფრო მნიშვნელოვანიტექსტი,შემდეგი 5 მათგანი გადახარეთ გვერდით ოღონდ იყოს უფრო მნიშვნელოვანი ტექსტი -->

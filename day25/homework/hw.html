<!-- 5)შექმენი ვებსაიტი სადაც დაამატებ 1 ვიდეოს,რომელსაც ექნება კონტოლები,არ ექნება ხმა,გაიხსნის დროს ჩაირთვება თავისით და დამთავრების შემდეგ თავიდან დაიწყებს დაკვრას -->


<body>
    <video controls muted autoplay loop>
        <source src="video2.mp4">
    </video>
</body>

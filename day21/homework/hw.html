<head>
    <title>Registration Form</title>
</head>

<body>
    <u><h2>Registration from</h2></u>
    <form>
        <label for="first name">First Name</label>
        <input type="text" id="first name" name="first name"><br><br>


        <label for="last name">Last Name</label>
        <input type="text" id="last name" name="last name"><br><br>

        
        <label for="Nick Name">Nick Name</label>
        <input type="text" id="Nick Name" name="Nick Name"><br><br>


        <label for="e-mail">e-mail</label>
        <input type="email" id="e-mail" name="e-mail"><br><br>



        
        <label for="password">password</label>
        <input type="password" id="password" name="password"><br><br>


        <label for="Date of Birth">Date of Birth</label>
        <input type="date" id="Date of Birth" name="Date of Birth"><br><br>

        <label>GENDER:</label>
        <input type="radio" name="GENDER" value="male"> male
        <input type="radio" name="GENDER" value="female"> famale
        <input type="radio" name="GENDER" value="others"> others <br><br>


        <input type="checkbox" name="terms"> i agree to the terms and conditions <br><br>


        <input type="submit" value="register">


        

    </form>


</body>
